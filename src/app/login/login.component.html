<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-6 col-lg-6 col-xl-5">
        <div class="card bg-secondary text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form class="form1 " #LoginData="ngForm"  (ngSubmit)="sendLogins(LoginData)" ngNativeValidate >



              <div class="form-outline form-white mb-5">
                <input type="text" id="username" name="username" placeholder="Nick name" class="form-control form-control-lg" [maxlength]="20" ngModel required/>
              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit">Join</button>

              </form>

            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
