
<form (keydown.enter)="onKeydown($event);sendButtonClick(sendForm)"  (ngSubmit)="sendMessage(sendForm)"  #sendForm="ngForm" ngNativeValidate>
<div class="container-fluid h-100">
  <div class="row">
    <button class="col-2 btn btn-outline-secondary " #myButton type="button" (click)="removeRecipient()">{{ receiver | contentLimitter }}</button>
    <div class="form-group shadow-textarea col-8">
          <textarea oninvalid="this.setCustomValidity('Type something!')"
                    oninput="setCustomValidity('')" rows="3"  class="form-control z-depth-1 " placeholder="Type your message..." name="message" id="input-message" [minlength]="1" [maxlength]="400" ngModel required></textarea>
   <input hidden="hidden" type="text" name="recieverId"  [value]="receiverId" [ngModel]="receiverId">
    </div><button class="col-2 btn btn-outline-secondary" #mySubmitButton type="submit">Send</button>

  </div>
</div>
</form>
